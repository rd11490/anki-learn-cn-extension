<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Known Words Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { background: #222; color: #fff; font-family: Arial, sans-serif; }
        .chart-title { font-size: 24px; font-weight: bold; margin-bottom: 16px; }
        .axis-label { font-size: 14px; fill: #fff; }
        .area { fill: #4CAF50; opacity: 0.5; }
        .line { stroke: #4CAF50; stroke-width: 2px; fill: none; }
        .tooltip { position: absolute; background: #333; color: #fff; padding: 6px 12px; border-radius: 4px; pointer-events: none; font-size: 13px; }
    </style>
</head>
<body>
    <div class="chart-title">Known Words Over Time</div>
    <svg id="known-words-area-chart" width="900" height="400"></svg>
    <script>
        // progressData is injected by Python
        const progressData = [];
        if (progressData.length > 0) {
            // Parse dates
            progressData.forEach(d => {
                d.date = d3.timeParse("%Y-%m-%d")(d.date);
            });
            // Chart dimensions
            const svg = d3.select("#known-words-area-chart");
            const margin = { top: 40, right: 30, bottom: 40, left: 60 };
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;
            const chart = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
            // X and Y scales
            const x = d3.scaleTime()
                .domain(d3.extent(progressData, d => d.date))
                .range([0, width]);
            // Calculate smart y-axis max
            const maxKnown = d3.max(progressData, d => d.known_words);
            const smartMax = Math.max(Math.round(maxKnown * 1.5), 1000);
            const y = d3.scaleLinear()
                .domain([0, smartMax])
                .range([height, 0]);
            // Area generator
            const area = d3.area()
                .x(d => x(d.date))
                .y0(height)
                .y1(d => y(d.known_words));
            // Line generator
            const line = d3.line()
                .x(d => x(d.date))
                .y(d => y(d.known_words));
            // Draw area
            chart.append("path")
                .datum(progressData)
                .attr("class", "area")
                .attr("d", area);
            // Draw line
            chart.append("path")
                .datum(progressData)
                .attr("class", "line")
                .attr("d", line);
            // HSK level lines and labels
            // HSK level colors (same as bar chart)
            const hskColors = {
                "HSK1": "#4CAF50",
                "HSK2": "#2196F3",
                "HSK3": "#FFC107",
                "HSK4": "#FF5722",
                "HSK5": "#9C27B0",
                "HSK6": "#607D8B"
            };
            const hskLevels = [
                { level: "HSK1", total: 150 },
                { level: "HSK2", total: 300 },
                { level: "HSK3", total: 600 },
                { level: "HSK4", total: 1200 },
                { level: "HSK5", total: 2500 },
                { level: "HSK6", total: 5000 }
            ];
            hskLevels.forEach(hsk => {
                if (hsk.total <= smartMax) {
                    const color = hskColors[hsk.level] || "#fff";
                    chart.append("line")
                        .attr("x1", 0)
                        .attr("x2", width)
                        .attr("y1", y(hsk.total))
                        .attr("y2", y(hsk.total))
                        .attr("stroke", color)
                        .attr("stroke-width", 1)
                        .attr("stroke-dasharray", "6,4")
                        .attr("opacity", 0.7);
                    chart.append("text")
                        .attr("x", 6)
                        .attr("y", y(hsk.total) + 4)
                        .attr("text-anchor", "start")
                        .attr("fill", color)
                        .attr("font-size", "13px")
                        .attr("font-weight", "bold")
                        .attr("stroke", "#111")
                        .attr("stroke-width", 2)
                        .attr("paint-order", "stroke")
                        .text(hsk.level);
                }
            });
            // X axis
            chart.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b %d")));
            // Y axis
            chart.append("g")
                .call(d3.axisLeft(y));
        }
    </script>
</body>
</html>
